<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
   <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
  </head>
  <body>

    <script>
      var ref = new Firebase("https://giftprompt.firebaseio.com");
      var authClient = new FirebaseSimpleLogin(ref, function(error, user) { 
          if (user) {
            // the access token will allow us to make Open Graph API calls
            console.log(user.accessToken);
          }
       });

      authClient.login('facebook', {
        rememberMe: true,
        scope: 'email,user_likes'
      });
    </script>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1649122972042642',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

    </script>
  <div id="fb-root"></div>


  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
        js = d.createElement(s); 
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1649122972042642";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
  </script>


  </body>
  </html>
