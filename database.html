<html>
  <head>
   	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script src="database.js" type="text/javascript" charset="UTF-8"></script>

	<body id="body">
		<script>
			var accessKey;
			
    			function statusChangeCallback(response) {
                
                if (response.status === 'connected') {
                	console.log("connected!");
                    // Logged into your app and Facebook.
                    accessKey = response.authResponse.accessToken;
                } else if (response.status === 'not_authorized') {
                    console.log("needs to log into app");
                } else {
                    console.log("needs to log into fb");
                }
            }
            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1649122972042642',
                    xfbml      : true,
                    version    : 'v2.2'
                });
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
                
                
            };
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));	
		  
		</script>
				<script type="text/javascript" src="fb_info.js"></script>

		<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
	</body>
</html>
